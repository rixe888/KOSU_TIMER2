    <script>

    ons.ready(function() {
      ReadProjectsFromStorage();
      DispPageNow = 0;
      Status=TIMER_IDLE;
    });

    window.fn = {};
    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };

    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      var file = window.location.href.split('/').pop()
      var PageNo;

      if(page=="Home.html"){
        PageNo = 0;
      } else if(page=="Setting.html"){
        PageNo = 1;
      } else if(page=="About.html"){
        PageNo = 2;
      }
      
      console.log(page);
      console.log(PageNo);
      console.log(DispPageNow);
      

      if(DispPageNow != PageNo){
      content
        .load(page)
        .then(menu.close.bind(menu));    
      } else{
        menu.close();   
      }
    };
  </script>
